<svg width="250" height="60" viewBox="0 0 250 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF56F6"/>
      <stop offset="50%" stop-color="#B936EE"/>
      <stop offset="100%" stop-color="#406AFF"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feFlood flood-color="rgba(0,0,0,0.5)"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <text x="10" y="30" font-family="Arial" font-size="30" fill="url(#gradient)" filter="url(#shadow)">
    ruslan
  </text>
  <text x="20" y="50" font-family="Arial" font-size="30" fill="url(#gradient)" filter="url(#shadow)">
    abishev
  </text>
</svg>

